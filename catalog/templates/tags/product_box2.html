<div class="col-xs-12 col-sm-6 col-md-4">
    <div class="row"> 
      <div class="col-md-12"> <!-- Title -->
        <h3 class="text-center"> {{p.name}} </h3>
      </div> <!-- End of Title -->
    </div> <!-- End of row element -->
    <div class="row">
      <div class="col-md-12"> <!-- Image -->
        <div class="img-responsive">
          <a href="{{p.get_absolute_url}}">
          <img src="{{p.image.url}}" class="img-responsive" style="width:100%">
          </a>
        </div>
      </div> <!-- End of Image -->
    </div><!-- End of row element -->
    <div class="row">
      <div class="col-md-12">
          <h5 class="text-center">Prix : {{p.price}} FCFA 
          <a href="{% url 'wishlist:add_to_wishlist' p.id  %}">
              <span class="glyphicon glyphicon-heart-empty"></span> 
            </a>
            </h5>
      </div>
    </div> <!-- End of Row element -->
</div> <!-- End of colomns -->
